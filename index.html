<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Spanish Hangman</title>
    
    <link rel="stylesheet" href="assets/css/reset.css"/>
    <link rel="stylesheet" href="assets/css/style.css"/>
    <link href='https://fonts.googleapis.com/css?family=Sofia' rel='stylesheet'>
    
  </head>

  <body>
    <div id="title">Hangman: Spanish Food Terms!</div>

      <div id="stats">
        <h2>Press any letter to make a guess!</h2>
        <h3>Wins:</h3>
        <h4 id="totalWins"></h4>
        <h3>Current Word:</h3>
        <h4 id="currentWord"></h4>
        <h3>Guesses Remaining:</h3>
        <h4 id="remainingGuesses"></h4>
        <h3>Letters Guessed:</h3>
        <h3 id="guessedLetters"></h3>

      </div>

      <div id="messages">
          <h1 id="gameover">GAME OVER!</h1>
          <h1 id="youwin">YOU WIN!</h1>
          <h3 id="tryAgain">Play again!</h3>
      </div>

      <script src="assets/javascript/game.js" type="text/javascript"></script>

  </body>

</html>
